<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="text">
            <div class="text1">
                <p>Nombre: </p>
                <input type="text" id="mi_nombre" name="mi_nombre" placeholder="Escribe tu nombre">
            </div>
            <div class="text1">
                <p>Correo electronico: </p>
                <input type="email" id="mi_correo" name="mi_correo" placeholder="Escribe tu correo">
            </div>
            <div class="text1">
                <p>URL: </p>
                <input type="url" id="mi_url" name="mi_url" placeholder="Escribe tu url">
            </div>
            <div class="text1">
                <p>Fecha: </p>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div class="text1">
                <p>Tiempo: </p>
                <input type="time" id="tiempo" name="tiempo">
            </div>
            <div class="text1">
                <p>Fecha y hora: </p>
                <input type="datetime-local" id="fechaYHora" name="fechaYHora">
            </div>
            <div class="text1">
                <p>Mes: </p>
                <input type="month" id="mes" name="mes">
            </div>
            <div class="text1">
                <p>Semana: </p>
                <input type="week" id="semana" name="semana">
            </div>
            <div class="text1">
                <p>Número (min-10, max-10): </p>
                <input type="number" id="numero" name="numero" min="10" max="10">
            </div>
            <div class="text1">
                <p>Telefono: </p>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono">
            </div>
            <div class="text1">
                <p>Termino de búsqueda: </p>
                <input type="text" id="busqueda" name="busqueda" placeholder="Ingresa tu búsqueda">
            </div>
            <div class="text1">
                <p>Color favorito: </p>
                <input type="color" id="colorFavorito" name="Ingresa color favorito">
            </div>
        </div>
    </main>
    
</body>
</html>
